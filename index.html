<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <title>WebGL With Three.js - Lesson 10 - Drag and Drop Objects | Script Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="height: 1000px; background-color: #F8F8F8;z-index: 0;">
    <script src="js/three.min.71.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/script.js"></script>
    <header id="header">
      <div class="left">
        <img src="images/header.png" style="height: 100%;">
        <input placeholder="¿Que estás buscando?" type="search" name="Search" id="search" class="search">
      </div>
      <div class="right">
      </div>
    </header>
    <div style="width: 100%; display: flex;flex-direction: row;flex-wrap: nowrap;height: 100%;">
      <div style="width: 30%;">
        <div class="father" id="1">
          <div class="ItemDiv">
            <div class="OverImg">
              <img src="images/arc1.png" class="ItemImage" draggable="true"
                id="109" 
                data-size="4.0" 
                data-url1="images/arc1.png"
                data-url2="images/arc2.png"
                data-url3="images/arc3.png"
                data-url4="images/arc4.png"
                data-url5="images/arc5.png"
                data-name="alfombra"
                data-price="1890,00"
                data-mesures="80cm x 74cm x 70cm "
                data-y="20"
                data-z="30"
                ondragstart="drag(event)">
            </div>
            <div class="OverText">
              <p>Alfombra</p>
              <p>S/. 200</p>
            </div>
          </div>
          <div class="ItemDiv">
            <div class="OverImg">
              <img src="images/lamp.png" class="ItemImage" draggable="true"
                id="110" 
                data-size="7.0" 
                data-url1="images/lamp.png"
                data-url2="images/lamp1.png"
                data-url3="images/lamp2.png"
                data-url4="images/lamp3.png"
                data-url5=""
                data-name="lámpara"
                data-price="1890,00"
                data-mesures="80cm x 74cm x 70cm "
                data-y="20"
                data-z="30"
                ondragstart="drag(event)">
            </div>
            <div class="OverText">
              <p>Lámpara</p>
              <p>S/. 200</p>
            </div>
          </div>
          <div class="ItemDiv">
            <div class="OverImg">
              <img src="images/plant.png" class="ItemImage" draggable="true"
                id="111" 
                data-size="3.0" 
                data-url1="images/plant.png"
                data-url2="images/plant1.png"
                data-url3="images/plant2.png"
                data-url4=""
                data-url5=""
                data-name="Planta"
                data-price="1890,00"
                data-mesures="80cm x 74cm x 70cm "
                data-y="20"
                data-z="30"
                ondragstart="drag(event)">
            </div>
            <div class="OverText">
              <p>Planta</p>
              <p>S/. 200</p>
            </div>
          </div>
          <div class="ItemDiv">
            <div class="OverImg">
              <img src="images/silla.png" class="ItemImage" draggable="true"
                id="112" 
                data-size="4.0" 
                data-url1="images/silla.png"
                data-url2="images/silla1.png"
                data-url3="images/silla2.png"
                data-url4="images/silla3.png"
                data-url5=""
                data-name="Silla"
                data-price="1890,00"
                data-mesures="80cm x 74cm x 70cm "
                data-y="20"
                data-z="30"
                ondragstart="drag(event)">
            </div>
            <div class="OverText">
              <p>Silla</p>
              <p>S/. 200</p>
            </div>
          </div>
          <div class="ItemDiv">
            <div class="OverImg">
              <img src="images/sofa1.png" class="ItemImage" draggable="true"
                id="113" 
                data-size="4.0" 
                data-url1="images/sofa1.png"
                data-url2=""
                data-url3=""
                data-url4=""
                data-url5=""
                data-name="Sofa"
                data-price="1890,00"
                data-mesures="80cm x 74cm x 70cm "
                data-y="20"
                data-z="30"
                ondragstart="drag(event)">
            </div>
            <div class="OverText">
              <p>Sofa</p>
              <p>S/. 200</p>
            </div>
          </div>
        </div>
      </div>
      <script src="js/draganddrop.js"></script>
      <div style="margin: 0;width: 70%;border-style: unset;border-left-style: solid;border-left-width: 1px;border-left-color: #919191;">
        <div id="container" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 800px;">
        </div>
        <script>
          var cont = document.getElementById("container");
          ancho = cont.offsetWidth;
          alto = cont.offsetHeight;
        </script>
        <button class="share" onclick="compartir()">Compartir Diseño</button>
        <span id="round1" class="round1" onclick="round1()"></span>
        <span id="round2" class="round2" onclick="round2()"></span>
        <input type="color" class="color1" name="UpColor" id="UpColor" onchange="change1()">
        <input type="color" class="color2" name="DownColor" id="DownColor" onchange="change2()">
        <button class="mas" onclick="mas()">+</button>
        <button class="menos" onclick="menos()">-</button>
      </div>
    </div>
  </body>
</html>
